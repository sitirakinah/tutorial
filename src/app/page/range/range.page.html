<ion-header translucent>
  <ion-toolbar>
    <ion-title>Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

    Adjust Display

      <ion-icon slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
