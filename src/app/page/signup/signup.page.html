
<ion-header>
    <ion-toolbar>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-row>
                        <ion-col size="1">
                            Email
                        </ion-col>

                        <ion-col size="11">
                            <ion-card>
                                <ion-input [(ngModel)]="user_email" type="user_email"></ion-input>

              

                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="1">
                            Password
                        </ion-col>

                        <ion-col size="11">
                            <ion-card>
                              <ion-input [(ngModel)]="user_password" type="user_password"></ion-input>

                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-button (click)="submitSignUp()">Sign up</ion-button>
        </ion-row>
    </ion-grid>
</ion-content>
