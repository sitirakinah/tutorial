<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
     Portfolio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>S.No</ion-col>
      <ion-col>Name</ion-col>
      <ion-col>Gender</ion-col>
      <ion-col>Country</ion-col>
    </ion-row>
    <ion-row *ngFor="let student of students; index as i">
      <ion-col>{{ i + 1 }}</ion-col>
      <ion-col>{{ client.name }}</ion-col>
      <ion-col>{{ client.gender }}</ion-col>
      <ion-col>{{ client.negeri }}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none">
    <ion-button color="primary" size="small" slot="end" routerLink="/material">
      Material Design Table
    </ion-button>
  </ion-item>
</ion-content>
